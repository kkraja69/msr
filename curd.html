<!DOCTYPE html>
<html>
    <head>
        <title>Add Edit Remove HTML Table Row</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            #table1{border-style: solid; border-color:green;  }
            .container{overflow: hidden}
            .tab{float: left;}
            .tab-2{margin-left: 50px; border-style: solid; border-color:red; padding: 15px;}
            .tab-2 input{display: block; margin-bottom: 10px}
            tr{transition:all .25s ease-in-out}
            tr:hover{background-color: rgb(252, 84, 84);cursor: pointer; color: white;}
            table {
                    border-collapse: collapse;
                     width: 100%;
                  }
                   th, td {
                    text-align: left;
                     padding: 8px;
                  }
                   th {
                     background-color: rgb(155, 205, 235);
                    }
            
            
        </style>
        
    </head>
    <img src="msr.png" alt="MSR" style="float: right;">
    <body style="background-color:rgb(245, 241, 241);">
        
        <div class="container">
            <div class="tab tab-1" id="table1">
                <table class="tb1" id="table" border="0" >
                    <tr>
                        <th>Student id</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Class</th>
                        <th>Year</th>
                        <th>city</th>
                        <th>Country</th>
                    </tr>
                    
                </table>
            </div>
            <div class="tab tab-2">
                <input type="number" name="sname" id="sname" placeholder="Student Id">
               
                <input type="text" name="fname" id="fname" placeholder="Full Name">
                
                <input type="email" name="email" id="email" placeholder="Email" required="">
               
                <input type="text" name="class" id="classs" placeholder="Class">
                
                <input type="number" name="year" id="year" placeholder="Year">
                
                <input type="text" name="city" id="city" placeholder="City">
                
                <input type="text" name="country" id="country" placeholder="Country">
                
                
                <button onclick="addHtmlTableRow();">Add</button>
                <button onclick="editHtmlTbleSelectedRow();">Update</button>
                <button onclick="removeSelectedRow();">Delete</button>
            </div>
        </div>
        
        <script>
            
            var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    sname = document.getElementById("sname").value,
                    fname = document.getElementById("fname").value,
                    email = document.getElementById("email").value,
                    classs = document.getElementById("classs").value,
                    year = document.getElementById("year").value,
                    city = document.getElementById("city").value,
                    country = document.getElementById("country").value;
            
                if(sname === ""){
                  alert("Student Id Connot Be Empty");
                    isEmpty = true;
                }
                else if(fname === ""){
                    alert("First Name Connot Be Empty");
                    isEmpty = true;
                }
                else if(email === ""){
                    alert("Email Connot Be Empty");
                    isEmpty = true;
                }
                else if(classs === ""){
                    alert("Class Connot Be Empty");
                    isEmpty = true;
                }
                else if(year === ""){
                    alert("Year Connot Be Empty");
                    isEmpty = true;
                }
                else if(city === ""){
                    alert("City Connot Be Empty");
                    isEmpty = true;
                }
                else if(country === ""){
                    alert("Country Connot Be Empty");
                    isEmpty = true;
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    cell5 = newRow.insertCell(4),
                    cell6 = newRow.insertCell(5),
                    cell7 = newRow.insertCell(6),
                    sname = document.getElementById("sname").value,
                    fname = document.getElementById("fname").value,
                    email = document.getElementById("email").value,
                    classs = document.getElementById("classs").value,
                    year = document.getElementById("year").value,
                    city = document.getElementById("city").value,
                    country = document.getElementById("country").value;
            
                cell1.innerHTML = sname;
                cell2.innerHTML = fname;
                cell3.innerHTML = email;
                cell4.innerHTML = classs;
                cell5.innerHTML = year;
                cell6.innerHTML = city;
                cell7.innerHTML = country;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("sname").value = this.cells[0].innerHTML;
                      document.getElementById("fname").value = this.cells[1].innerHTML;
                      document.getElementById("email").value = this.cells[2].innerHTML;
                      document.getElementById("classs").value = this.cells[3].innerHTML;
                      document.getElementById("year").value = this.cells[4].innerHTML;
                      document.getElementById("city").value = this.cells[5].innerHTML;
                      document.getElementById("country").value = this.cells[6].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var sname = document.getElementById("sname").value,
                    fname = document.getElementById("fname").value,
                    email = document.getElementById("email").value;
                    classs = document.getElementById("classs").value;
                    year = document.getElementById("year").value;
                    city = document.getElementById("city").value;
                    country = document.getElementById("country").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = sname;
                table.rows[rIndex].cells[1].innerHTML = fname;
                table.rows[rIndex].cells[2].innerHTML = email;
                table.rows[rIndex].cells[3].innerHTML = classs;
                table.rows[rIndex].cells[4].innerHTML = year;
                table.rows[rIndex].cells[5].innerHTML = city;
                table.rows[rIndex].cells[6].innerHTML = country;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("sname").value = "";
                document.getElementById("fname").value = "";
                document.getElementById("email").value = "";
                document.getElementById("classs").value = "";
                document.getElementById("year").value = "";
                document.getElementById("city").value = "";
                document.getElementById("country").value = "";
            }
        </script>
        
    </body>
</html>
